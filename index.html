<!DOCTYPE html>
<html>
<head>
	<title>movie</title>
	<style type="text/css">
		body{
			background-color: purple;
		}
		h1{
			text-align: center;
			color: white;
		}
		.container{
			max-height: 1200px;
			margin: auto;
		}
		.card{
			width: 24%;
			height: 300px;
			background-color: white;
			float: left;
			padding: 10px;
			font-family: 'verdana';
			margin-left: 10px;
		}
	</style>
</head>
<body>
		<h1>List of movies</h1>
		<div class="container">
			{% if data  %}
				{% for i in data %}

			<div class="card">
			<img src="{{i[4]}}" style="width: 100%;">
			
			<h4>{{i[1]}}</h4>
			<p><span>{{i[2]}}</span><span style="float: right;">2009</span></p>
		</div>
				
			
			{% endif %}

			
				
		
		</div>
</body>
</html>
